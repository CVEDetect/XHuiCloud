server:
  port: 15000
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: FDP-gateway
  cloud:
    nacos:
      discovery:
        #nacos 地址
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:13000}
      config:
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:13000}
        #后缀 yml
        file-extension: yml
        # 公共的配置文件
        shared-configs: application-common.yml
    sentinel:
      transport:
        # sentinel 地址
        dashboard: localhost:14000
        #监控此服务端口
        port: ${server.port}
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowCredentials: true
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
ignore:
  swagger-providers:
    - FDP-auth

