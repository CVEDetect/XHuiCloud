      client-secret: $2a$10$xP0Iv4Pd4kn.7msrJOCiC.ttRprLRk2fo3xbCdmPPLYuDo/H4gcdq

logging:
  config: classpath:com/zsinda/fdp/logback/Fdp-defaults-log.xml