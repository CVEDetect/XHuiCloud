nacos:
  address: 127.0.0.1:13000
spring:
  application:
    name: FDP-auth
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.address}
      config:
        server-addr: ${nacos.address}
        #后缀 yml
        file-extension: yml
        # 公共的配置文件
        shared-configs:
         - application-common.yml
  main:
    allow-bean-definition-overriding: true
