nacos:
  address: 127.0.0.1:13000
spring:
  application:
    name: FDP-auth
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${nacos.address}
        #后缀 yml
        file-extension: yml
        # 公共的配置文件
        shared-dataids: application-common.yml
    alibaba:
      seata:
        tx-service-group: fdp_tx_group
  main:
    allow-bean-definition-overriding: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://localhost:3306/sys?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true&allowPublicKeyRetrieval=true
    username: root
    password: root
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat,wall,log4j
    session:
      timeout: 2592000
#  datasources:
#    first:
#      url: jdbc:mysql://localhost:3306/sys?characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true
#      username: root
#      password: root
#      driver-class-name: com.mysql.cj.jdbc.Driver
#      initialSize: 5
#      minIdle: 5
#      maxActive: 20
  zipkin:
    #设置zipkin的地址
    base-url: http://localhost:9411/
    #注意 如果不设置 nacos客户端会把这个当成服务名疯狂的从服务端获取此服务
    discoveryClientEnabled: false
  sleuth:
    sampler:
      #抽样率 默认是(10%) 生产环境请不要设置1.0
      probability: 1.0
  autoconfigure:
    exclude:

logging:
  file:
    path: /Users/cengxinda/workspace/sourceCode/FDPlatform/logs
    name: ${logging.file.path}/${spring.application.name}/root.log

feign:
  okhttp:
    enabled: true
  httpclient:
    enabled: false

